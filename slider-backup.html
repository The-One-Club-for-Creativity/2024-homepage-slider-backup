<style>
  /* General Styling */
  .sliderContainer {
    margin: 0 auto;
    text-align: center;
    width: 100%;
    height: 100%;
    max-height: 540px;
    max-width: 1351.69px;
  }

  .paneContainer {
    height: 100%;
    position: relative;

    /* Gap between slides */
    padding: 0 5px 0 5px;
  }

  .paneContainerLink {
    cursor: pointer;
  }

  .slick-slide video,
  .slick-slide img {
    height: 100%;
    max-height: 540px;

    /* Fade images in - Could be removed */
    transition: 0.5s;
    opacity: 75%;
  }

  .slick-center video,
  .slick-center img {
    height: 100%;
    opacity: 100%;
  }

  /* --------- BOTTOM LINK ---------  */

  .videoLinkContainer {
    position: absolute;
    bottom: 20px;
    text-align: left;

    /* Main positioning of link button */
    /* left: 20%; */

    /* To hide the buttons until they aren't centered */
    opacity: 0%;
    transition: 0.5s;
  }

  /* Show links when on center slide */
  .slick-center .videoLinkContainer {
    opacity: 100%;
  }

  .videoLink {
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 14pt;
    letter-spacing: 0px;
    color: black;
    background-color: white;
    border: 1px solid black;
    padding: 7.5px 15px 6.5px;

    transition: 0.5s;
  }

  .videoLink:hover {
    background-color: black;
    color: white;
    border: 1px solid white;
  }

  .videoLinkText {
    color: white;
    text-shadow: 2px 2px 4px black;
    font-weight: bold;
    font-size: 20pt;
  }

  /* ------- ARROW BUTTONS -------- */
  .slick-prev {
    left: 15px;
    margin-left: 5px;
  }
  .slick-next {
    right: 15px;
    margin-right: 5px;
  }

  .slick-prev,
  .slick-next {
    z-index: 1;
    width: 35px;
    height: 35px;
    border-radius: 100%;
  }

  .slick-prev:before,
  .slick-next:before {
    font-size: 40px;
    color: rgb(255, 255, 255);
    opacity: 75%;
    text-shadow: 2px 2px 4px rgb(0, 0, 0);
    transition: 0.5s;
  }

  .slick-next:focus,
  .slick-prev:focus {
    opacity: 75%;
    transition: 0.5s;
  }

  .slick-prev:hover,
  .slick-next:hover {
    opacity: 1;
    transition: 0.5s;
  }

  /* Graceful Loading */

  .paneContainer {
    opacity: 0;
  }

  /* ----- MEDIA QUERIES ----- */

  /* After left menu disappears */
  @media screen and (max-width: 991px) {
    .sliderContainer video,
    .sliderContainer img {
      width: 95vw;
    }
    .videoLinkText {
      font-size: 16pt;
    }
    .slider {
      margin-bottom: 20px;
    }
  }

  /* Phones and tiny browsers */
  @media screen and (max-width: 600px) {
    .videoLinkText {
      font-size: 12pt;
    }
    .videoLink {
      font-size: 10pt;
    }
    .slick-prev:before,
    .slick-next:before {
      opacity: 0;
    }
  }
</style>

<script type="text/javascript">
  $(document).ready(function () {
    $(".slider").slick({
      centerMode: true,
      centerPadding: "80px",
      autoplay: true,
      autoplaySpeed: 4000,
      speed: 500,
      arrows: true,
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      mobileFirst: true,
      adaptiveHeight: false,
      variableWidth: true,
      lazyLoad: "progressive",
    });

    // Go to the next slide after 0.5 seconds
    setTimeout(function () {
      $(".slider").slick("slickNext");
    }, 1);

    setTimeout(function () {
      $(".paneContainer").animate(
        {
          opacity: 1,
        },
        1000
      ); // Fades to opacity 1 over 1000 milliseconds (1 second)
    }, 1000); // Waits 1 second before starting the animation

    // Dynamically control the left position of the Link Container so it's always in the bottom left corner
    function updateLinkContainerPosition() {
      var paneContainerHalfWidth = $(".paneContainer").first().outerWidth() / 2;
      var slickListHalfWidth = $(".slick-list").outerWidth() / 2;
      var leftValue = paneContainerHalfWidth - slickListHalfWidth + 20;
      $(".videoLinkContainer").css("left", leftValue + "px");
    }

    updateLinkContainerPosition();
    $(window).resize(updateLinkContainerPosition);
    $(".slider").on("setPosition", updateLinkContainerPosition);
  });
</script>
